<div id="navbar" class="navbar">
  <form>
    <input required type="text" id="searchInput" class="form-control" placeholder="Type to search or read passage" autofocus="autofocus">
    <button class="form-control" id="btn"></button>
  </form>
</div>
<div class="container">
  <label ng-bind="info" id="info"></label>
</div>
<div class="container">
  <div id="searchHeader">
    <p><strong>Search Sidebar</strong></p>
    <div class="toReveal" id="searchSummary">
      <p>"{{searchItem}}"</p>
      <p id="count">{{searchResponse.hitCount}} hits; {{searchResponse.resultCount}} results<p>
    </div>
    <input ng-model="refine" type="text" placeholder="Filter search results" class="form-control toReveal">
  </div>
  <div class="container" id="searchListContainer">
    <dl ng-repeat="verse in searchResult | filter:refine">
      <dt>{{verse.title}}</dt>
      <dd>{{verse.preview}}</dd>
    </dl>
  </div>
</div>
