<!DOCTYPE html>
<html ng-app="wordFeeds">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom/main.css">
    <link rel="icon" href="img/logonew.png">
    <title>Word Feed</title>
  </head>

  <body ng-controller="bibleController">
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="navbar-brand logo" src="img/logonew.png">
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/home">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#/feeds">Questions</a></li>
            <li><a ng-click="showSearch()" href="#/bible">Bible</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" id="searchForm">
            <div class="form-group">
              <input required type="text" id="searchInput" class="form-control" placeholder="Type to search or read passage" autofocus="autofocus" ng-model="inputText">
            </div>
            <button type="submit" ng-click="open()" class="form-control" id="btn"></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li ng-bind="$localStorage.username"></li>
            <li><a href="#/post">Post Question</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="navbar">
    </div>
    <nav id="sidebar">
      <ul>
        <li><a href="#/bible"><img src="img/bible.png" ng-click="showSearch()"></a></li>
        <li><a href="#/search"><img src="img/searchIcon.png" ng-click="showSearch()"></a></li>
        <li><a href="#/feeds"><img class="selectedSideBar" src="img/questionMark.png"></a></li>
      </ul>
    </nav>
    <div ng-view class="container mainContainer">

    </div>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2015 Timilehin Aderinola.</p>
        <p>G'Tim Inc.</p>
      </div>
    </footer>
    <script type="text/javascript" src="js/vendor/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="js/vendor/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.js"></script>
    <script type="text/javascript" src="js/vendor/ngStorage.js"></script>
    <script type="text/javascript" src="js/vendor/angular-animate.js"></script>
    <script type="text/javascript" src="js/custom/app.js"></script>
    <script type="text/javascript" src="js/custom/authServices.js"></script>
    <script type="text/javascript" src="js/custom/feedsServices.js"></script>
    <script type="text/javascript" src="js/custom/bibleController.js"></script>
    <script type="text/javascript" src="js/custom/authController.js"></script>
    <script type="text/javascript" src="js/custom/controller.js"></script>
  </body>
</html>
